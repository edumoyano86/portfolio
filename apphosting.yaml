
# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
  # Secrets are required for the contact form to send emails.
  # These values will be provisioned in Secret Manager.
  secrets:
    - secret: EMAIL_USER
      environmentVariable: EMAIL_USER
    - secret: EMAIL_PASS
      environmentVariable: EMAIL_PASS
    - secret: RECIPIENT_EMAIL
      environmentVariable: RECIPIENT_EMAIL

